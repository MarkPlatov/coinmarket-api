databaseChangeLog:
  - logicalFilePath: db/changelog/changelog-initial.yaml
  - changeSet:
      id: Create table coin
      author: mark
      preConditions:
        - onFail: MARK_RAN
        - not:
            - tableExists:
                tableName: coin
      changes:
        - createTable:
            tableName: coin
            columns:
              - column:
                  name: id
                  type: INTEGER
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: cmc_id
                  type: INTEGER
              - column:
                  name: is_fiat
                  type: BOOLEAN
              - column:
                  name: is_active
                  type: BOOLEAN
              - column:
                  name: sign
                  type: VARCHAR
              - column:
                  name: name
                  type: VARCHAR
              - column:
                  name: symbol
                  type: VARCHAR
              - column:
                  name: slug
                  type: VARCHAR
              - column:
                  name: listing_status
                  type: VARCHAR
